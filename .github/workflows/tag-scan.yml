name: License scan once a week

on:
  schedule:
    - cron: '0 0 * * SUN'

jobs:
  compliance_check:
    runs-on: ubuntu-latest
    name: Perform license scan
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: License check
      id: compliance
      uses: GMishx/fossology-scan@main
      with:
        scan-mode: 'repo'
        scanners: 'nomos ojo'
  copyright_check:
    runs-on: ubuntu-latest
    name: Perform copyright scan
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: License check
      id: compliance
      uses: GMishx/fossology-scan@main
      with:
        scan-mode: 'repo'
        scanners: 'copyright keyword'

